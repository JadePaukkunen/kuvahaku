<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
<h1>Maaginen kuvageneraattori</h1>

<input type="text" id="myText" value="">
<button onclick="haedata()" id="btn" style="visibility: visible;">Hae kuvia</button>
<div class="kuva"></div>
<script>
    onchange =function haedata(){
        $( ".kuva" ).empty();
    $.getJSON('http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?', {
    tags: $("#myText").val(),
    tagmode: "any",
    format: "json"
}).done(function(data) {
    console.dir(data);

    for (i=0; i<data.items.length; i++){
        $('<img>').attr("src", data.items[i].media.m).appendTo('div');
    }
});
    }
</script>
</body>
</html>
